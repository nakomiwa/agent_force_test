
v1_basic:
  name: "基本バージョン"
  description: "シンプルな要約形式"
  version: "1.0"
  created_date: "2025-10-11"
  author: "データサイエンスチーム"
  template: |
    以下の顧客情報を200文字以内で要約してください。

    顧客ID: {customer_id}
    名前: {name}
    年齢: {age}
    職業: {occupation}
    購入履歴: {purchase_history}
    問い合わせ履歴: {inquiries}
    備考: {notes}

v2_structured:
  name: "構造化バージョン"
  description: "営業担当者向け構造化要約"
  version: "2.0"
  created_date: "2025-10-11"
  author: "データサイエンスチーム"
  template: |
    以下の顧客情報を、重要なポイントを押さえて簡潔に要約してください。

    【基本情報】
    - 顧客ID: {customer_id}
    - 名前: {name}（{age}歳、{occupation}）

    【取引状況】
    - 購入: {purchase_history}
    - 問い合わせ: {inquiries}

    【特記事項】
    {notes}

    【要約要件】
    - 200文字以内
    - 営業担当者が次のアクションを判断できる内容
    - 数値・具体的事実を優先

v3_actionable:
  name: "アクション指向バージョン"
  description: "次のアクション判断に特化"
  version: "3.0"
  created_date: "2025-10-11"
  author: "データサイエンスチーム"
  template: |
    営業担当者向けに、以下の顧客情報から次のアクション判断に必要な要点を抽出してください。

    顧客: {name}（ID: {customer_id}、{age}歳、{occupation}）
    購入履歴: {purchase_history}
    問い合わせ: {inquiries}
    備考: {notes}

    以下の観点で200文字以内で要約:
    1. 顧客の購買パターン
    2. 現在のニーズや課題
    3. 次に提案すべき内容
