
summary_evaluation:
  name: "要約品質評価"
  description: "LLM-as-a-Judge形式の要約評価"
  temperature: 0.1
  model: "gpt-4o-mini"
  response_format: "json_object"
  template: |
    以下の顧客要約を評価してください。

    【元データ】
    顧客: {customer_name} ({customer_age}歳、{customer_occupation})
    購入履歴: {customer_purchase_history}
    問い合わせ: {customer_inquiries}
    備考: {customer_notes}

    【生成された要約】
    {generated_summary}

    【評価基準】
    1. 簡潔性 (0-10): 200文字以内で無駄がないか
    2. 明瞭性 (0-10): 重要情報が明確に伝わるか
    3. 実用性 (0-10): 次のアクション判断に役立つか

    以下のJSON形式で評価を出力してください:
    {{
      "conciseness": <0-10の整数>,
      "clarity": <0-10の整数>,
      "actionability": <0-10の整数>,
      "reasoning": "<評価理由>"
    }}
