BacePrompt:
  prompt: "以下の内容について詳しく説明してください。"
  eval_prompt: |
    以下の回答を評価してください。
    
    回答: {answer}
    
    以下の観点で1-10のスコアをつけてください（JSON形式で回答）:
    - 簡潔さ: 簡潔で要点が整理されているか
    - 一貫性: 論理的で一貫性があるか
    
    例:
    {{"簡潔さ": 8, "一貫性": 7, "評価理由": "簡潔で分かりやすいが、一部論理的な飛躍がある"}}

CustomerSummarizePrompt:
  prompt: "顧客情報を基に、営業担当者向けの要約を作成してください。"
  eval_prompt: |
    以下の顧客要約を評価してください。
    
    要約: {answer}
    
    以下の観点で1-10のスコアをつけてください（JSON形式で回答）:
    - 簡潔さ: 簡潔で要点が整理されているか
    - 一貫性: 論理的で一貫性があるか
    - 要約の正確性: 重要な情報が正確に要約されているか
    
    例:
    {{"簡潔さ": 8, "一貫性": 7, "要約の正確性": 9, "評価理由": "重要な情報は正確だが、もう少し簡潔にできる"}}